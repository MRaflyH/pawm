<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Mixing Quiz</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div id="quizContainer">
        <h2>Color Mixing Quiz</h2>
        <form id="colorQuizForm">
            <div class="question">
                <p>1. What color is formed by mixing red and blue?</p>
                <label><input type="radio" name="q1" value="Purple"> Purple</label>
                <label><input type="radio" name="q1" value="Orange"> Orange</label>
                <label><input type="radio" name="q1" value="Green"> Green</label>
            </div>
            <div class="question">
                <p>2. What primary colors mix to form green?</p>
                <label><input type="radio" name="q2" value="Red and Blue"> Red and Blue</label>
                <label><input type="radio" name="q2" value="Blue and Yellow"> Blue and Yellow</label>
                <label><input type="radio" name="q2" value="Red and Yellow"> Red and Yellow</label>
            </div>
            <button type="button" id="submitColorQuiz">Submit</button>
        </form>
        <p id="colorScoreDisplay"></p>
    </div>
    <script src="assets/color-mixing-quiz.js" type="module"></script>
</body>
</html>
