<!-- ph-lab.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pH Lab</title>
    <link rel="stylesheet" href="../assets/styles.css">
    <style>
        #lab-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        #palette {
            display: flex;
            gap: 10px;
        }
        .brush {
            width: 50px;
            height: 50px;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 12px;
            color: white;
        }
        .acid { background-color: lightcoral; }
        .neutral { background-color: lightblue; }
        .base { background-color: lightgreen; }
        #canvas {
            border: 1px solid black;
            background-color: white;
            cursor: crosshair;
        }
    </style>
</head>
<body>
    <h1>pH Lab - Litmus Canvas</h1>
    <div id="lab-container">
        <div id="palette">
            <div class="brush acid" data-color="lightcoral">Lemon Juice</div>
            <div class="brush neutral" data-color="lightblue">Water</div>
            <div class="brush base" data-color="lightgreen">Soap</div>
        </div>
        <canvas id="canvas" width="400" height="300"></canvas>
    </div>
    <script>
        // Initialize canvas and context
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        // Default brush color
        let currentColor = "lightblue"; // Neutral

        // Brush selection
        document.querySelectorAll(".brush").forEach(brush => {
            brush.addEventListener("click", () => {
                currentColor = brush.dataset.color;
            });
        });

        // Painting logic
        let painting = false;

        canvas.addEventListener("mousedown", () => {
            painting = true;
            ctx.beginPath();
        });

        canvas.addEventListener("mouseup", () => {
            painting = false;
            ctx.closePath();
        });

        canvas.addEventListener("mousemove", (event) => {
            if (!painting) return;

            // Get mouse position relative to canvas
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            // Draw on canvas
            ctx.lineWidth = 5;
            ctx.lineCap = "round";
            ctx.strokeStyle = currentColor;
            ctx.lineTo(x, y);
            ctx.stroke();
        });
    </script>
</body>
</html>
